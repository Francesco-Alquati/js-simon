<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>JS-Simon</title>
</head>
<body>
    <main>
        <button id="start" class="btn btn-primary p-5 fs-1 position-absolute top-50 start-50 translate-middle">start</button>
        <div id="numbers" class="text-center text-white fs-1 position-absolute top-50 start-50 translate-middle"></div>
    </main>
    <footer>
        <div class="position-absolute top-50 start-50 translate-middle">
            <div id="score" class="text-center text-white mt-4 fs-1"></div>
            <div id="guessed-numbers" class="text-center text-white mt-4 fs-1"></div>
            <div id="wrong-answer" class="text-center text-white mt-4 fs-1"></div>
        </div>
    </footer>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
